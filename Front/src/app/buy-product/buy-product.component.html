<div class="container  mt-5">
    <div class="card p-5">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">

                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full name</mat-label>
                        <input matInput placeholder="Full name" [(ngModel)]="orderDetails.userFullName" name="fullName">
 
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full address</mat-label>
                        <input matInput placeholder="Full address" [(ngModel)]="orderDetails.userFullAddress" name="fullAddress">
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>contact Number</mat-label>
                        <input matInput placeholder="Contact number" [(ngModel)]="orderDetails.userContactNumber" name="contactNumber">
                      </mat-form-field>

                      <div align="right">
                        <button type="submit" mat-stroked-button color="primary" [disabled]="isAnyFieldEmpty()">Place order</button>
                      </div>
                </form>
            </div>
            <div class="col-6">
               <table class="table">
                <thead class="thead">
                  <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody class="tbody">
                  <tr *ngFor="let product of productDetails">
                    <td> {{product.productName}}</td>
                    <td> {{product.productActualPrice}}</td>
                    <td>
                      <select class="form-select"
                      #quantity
                      [ngModel] ="getQuantityForProduct(product.productId)"
                      (change)="onQuantityChanged(quantity.value, product.productId)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </td>
                    
                    <td>
                      {{getCalculatedTotal(product.productId, product.productActualPrice)}}
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td>Total</td>
                    <td>{{getCalculatedGrandTotal()}}</td>
                  </tr>
                </tbody>
               </table>
            </div>
        </div>
    </div>
</div>
