<mat-toolbar color="primary">
  <span>
    Beefstar
  </span>

  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">Login</button>

  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">Logout</button>
</mat-toolbar>

<div class="w-50" style="position: fixed;z-index: 999; top: 0; left: 25%;">
  <mat-toolbar color="primary" *ngIf="isLoggedIn()" style="border-radius: 15px;">
    <div class="container" style="display: flex;justify-content: space-between;">
      <button mat-raised-button color="warn" routerLink="/home">Home</button>
      <button *ngIf="! isUser()" mat-raised-button color="warn" routerLink="/product/add">Add new product</button>
      <button *ngIf="! isUser()" mat-raised-button color="warn" routerLink="product/all/details">Show Product Details</button>
    </div>
  </mat-toolbar>
</div>
